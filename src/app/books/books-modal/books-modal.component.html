<ion-header>
  <ion-toolbar>
    <ion-title>Add Book</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >

    <form #f="ngForm" (ngSubmit)="onAddBook()">
      <ion-grid  *ngIf="information">
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="stacked">Name</ion-label>
              <ion-input type="string" ngModel name="name">{{ information.volumeInfo.title }}</ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="stacked">Author</ion-label>
              <ion-input type="string" ngModel name="author">{{ information.volumeInfo.authors }}</ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Rating</ion-label>
              <ion-input type="string" ngModel name="rating" min="0" max="10" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Comment</ion-label>
              <ion-textarea type="text" ngModel name="comment" rows="6" required></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="stacked">Image</ion-label>
              <ion-textarea type="text" ngModel name="imageUrl" rows="6">{{information.volumeInfo.imageLinks.thumbnail}}</ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button type="Submit" color="primary" expand="block" [disabled]="f.invalid">
              Save
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

</ion-content>
