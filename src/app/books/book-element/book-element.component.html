<ion-item>
  <ion-avatar slot="start">
    <img [src]="book.imageUrl" />
  </ion-avatar>

  <ion-label text-wrap>
    {{book.title}}
    {{book.rating}}/10
  </ion-label>

  <ion-icon slot="end" name="book" (click)="openAlert($event)"></ion-icon>
  <ion-icon slot="end" name="chevron-forward-outline" (click)="openAlert($event)"></ion-icon>

</ion-item>
